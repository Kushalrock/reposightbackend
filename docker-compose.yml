version: '3'

volumes:
  cassandra-data:
  redis-data:

services:
  cassandra:
    image: cassandra
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
    networks:
      - cassandra-net
    volumes:
      - cassandra-data:/var/lib/cassandra

  redis:
    image: redis
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
    networks:
      - cassandra-net  # Use the same network as Cassandra
    volumes:
      - redis-data:/data

networks:
  cassandra-net:
    driver: bridge  # Specify the driver for the network
